<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陈艳伟的图片搜索系统</title>
    <link rel="shortcut icon" href="search.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/index.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <!-- 建立当网站的头部部分 -->
    <div class="head-box">
        <!-- 建立swiper背景图片位置 -->
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/beijing1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/beijing2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/beijing3.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                            <img src="img/beijing4.jpg" alt="">
                    </div>

                        
                </div>
                <!-- 如果需要分页器 -->
                <!-- <div class="swiper-pagination"></div> -->
                
                <!-- 如果需要导航按钮 -->
                <!-- <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->
                
                <!-- 如果需要滚动条 -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        <!-- 结束建立swiper背景图片位置 -->


        <div class="head-box-body">
                <div class="head-title">

                    <div class="head-title-left">
                        <img src="img/yanwei.png" alt="">
                    </div>
                    <!-- 建立登陆注册部分 -->
                    <div class="head-title-right">
                        <a href="">登陆</a>
                        <a href="">注册</a>
                        <a href="">联系我们</a>
                    </div>
                    <!-- 结束建立登陆注册部分 -->
                </div>
                <div class="big-title">
                    <h1>免费搜索你想要的图片</h1>
                    <h2>发现我们慷慨的社区分享的大量图片</h2>
                </div>

                <div class="search1-back">
                    <input type="text" placeholder="请输入您想要搜索的图片">
                    <div class="sou-suo1"></div>
                </div>
                <div class="tips">
                    <a href="">热门</a>：
                    <a href="">科技</a>，
                    <a href="">背景</a>，
                    <a href="">花</a>，
                    <a href="">城市</a>，
                    <a href="">妇女节</a>，
                    <a href="">星空</a>，
                    <a href="">天空</a>，
                    <a href="">美女</a>，
                    <a href="">建筑</a>，
                    <a href="">商务</a>，
                    <a href="">春天</a>，
                    <a href="">儿童</a>
                </div>
                <div class="sheng-ming">
                    免费图片来自百度
                </div>
        </div>
       

    </div>
    <!-- 结束建立当网站的头部部分 -->

    <!-- 建立轮播部分 -->
    


    <!-- 结束建立轮播部分 -->




    <!-- 建立图片主体 -->
        <div class="img-family">
            <a href="">
                <img src="img/shanshui.jpg" alt="">
            </a>

            <a href="">
                    <img src="img/fangzi.jpg" alt="">
            </a>

            <a href="">
                    <img src="img/gril.jpg" alt="">
            </a>

            <a href="">
                    <img src="img/bird.jpg" alt="">
            </a>
        </div>


    <!-- 结束建立图片主体 -->


<!-- 初始化swiper -->
    <script>        
            var mySwiper = new Swiper ('.swiper-container', {
            //   direction: 'vertical', // 垂直切换选项
              loop: true, // 循环模式选项
              
              // 如果需要分页器
            //   pagination: {
            //     el: '.swiper-pagination',
            //   },
              
              // 如果需要前进后退按钮
            //   navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            //   },
              

            // 切换效果
            effect : 'fade',
            //   是否自动切换
            autoplay:true,
           
              // 如果需要滚动条
            //   scrollbar: {
            //     el: '.swiper-scrollbar',
            //   },
            })        
            </script>
<!-- 结束初始化swiper -->

</html>
